<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting to Improsoft</title>
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-light: #f0f0f0;
      --text-dark: #fff;
      --text-light: #000;
      --accent: #00aaff;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      font-family: Arial, sans-serif;
      transition: background-color 1.5s ease, color 1.5s ease;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 1.5em;
      letter-spacing: 2px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .progress-bar {
      width: 200px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: var(--accent);
      animation: fillProgress 3s forwards;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes fillProgress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loader"></div>
    <div class="loading-text">Переход в Improsoft...</div>
    <div class="progress-bar"><div class="progress"></div></div>
  </div>

  <!-- Новый рабочий звук -->
  <audio id="loading-sound" autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_e5a42993cc.mp3" type="audio/mpeg">
  </audio>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Включаем звук
      const sound = document.getElementById("loading-sound");
      sound.play().catch(() => {
        console.log("Автозапуск звука заблокирован. Пользователю нужно кликнуть.");
      });

      // Светлая тема ближе к концу
      setTimeout(() => {
        document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-light');
        document.body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-light');
      }, 2500);

      // Переход
      setTimeout(() => {
        window.location.href = "https://www.instagram.com/improsoft.uz/";
      }, 3000);
    });
  </script>
</body>
</html>
